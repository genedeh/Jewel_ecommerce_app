{% extends 'base.html' %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{object.name}}{% endblock title %}</title>
</head>

<body>
    {% block content %}
    <hr>
    <h1 class="new_text text-center text-capitalize"><strong>{{object.name}}</strong></h1>
    <hr>


    <div class="collectipn_section_3 layuot_padding">
        <div class="container">
            <div class="racing_shoes">
                <div class="row">
                    <div class="col-md-8">
                        <div class="shoes-img3"><img src="/media/{{object.picture}}" width="450" height="450"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="sale_text"><strong>Sale <br><span style="color: #0a0506;">The Cutest</span>
                                <br>{{object.name}}</strong></div>
                        <div class="number_text"><strong>$ <span style="color: #0a0506">100</span></strong></div>
                        <button class="seemore"><a href="#more">More {{object.name}}</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>

    {% endblock content %}
</body>

</html>
